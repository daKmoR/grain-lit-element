<link rel="import" href="../GrainLitElement.html">
<script>
	class GrainLitElementExample extends GrainLitElement {

		static get properties() {
			return {
				header: {
					type: String,
					value: 'Init name',
					observer: '_headerCalled'
				},
				more: {
					type: String,
					value: 'Lorem ipsum...'
				},
				items: {
					type: Array,
					value: [{name: 'aname'}, {name: 'bname'}]
				}
			};
		}

		_headerCalled(newValue, oldValue) {
			console.log('header updated to ' + newValue);
		}

		render() {
			return html`
				<h3>${this.header}</h3>
				<div>${this.more}</div>
				<ul>
					${this.items.map(item => html`
						<li>${item.name}</li>
					`)}
				</ul>
			`;
		}

	}

	customElements.define('grain-lit-element-example', GrainLitElementExample);
</script>
