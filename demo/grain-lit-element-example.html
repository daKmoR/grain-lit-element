<link rel="import" href="../GrainLitElement.html">
<script>
	class GrainLitElementExample extends GrainLitElement {

		// currently no support for default values
		static get properties() {
			return {
				header: {
					type: String,
					value: 'Init name',
					observer: '_headerCalled'
				},
				more: {
					type: String,
					value: 'Lorem ipsum...',
					observer: 'b'
				},
				items: {
					type: Array,
					value: [{name: 'aname'}, {name: 'bname'}],
					observer: 'b'
				}
			};
		}

		// provide default values in constructor for now
		constructor() {
			super();
			this.header = 'my default header';
			this.more = 'Lorem Ipmsum...';
			this.items = [{name: 'aname'}, {name: 'bname'}];
		}

		// currently no support for observers
		_headerCalled() {
			alert('observer called');
		}

		render() {
			return html`
				<h3>${this.header}</h3>
				<div>${this.more}</div>
				<ul>
					${this.items.map(item => html`
						<li>${item.name}</li>
					`)}
				</ul>
			`;
		}

	}

	customElements.define('grain-lit-element-example', GrainLitElementExample);
</script>
