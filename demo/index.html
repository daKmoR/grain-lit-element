<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>grain-lit-element demo</title>
	<script type="module" src="./grain-lit-element-example.js"></script>	
	
</head>
<body>
<div class="vertical-section-container centered">
	<grain-lit-element-example header="poop" custom-style="div { background: green; }" ></grain-lit-element-example>
	<button onclick="document.querySelector('grain-lit-element-example').header = 'something new';">Change Header</button>
	<button onclick="document.querySelector('grain-lit-element-example').more = 'The Text has changed';">Change More Text</button>
	<button onclick="document.querySelector('grain-lit-element-example').items = [{name: 'first'}, {name: 'second'}, {name: 'third'}];">Change Items Array</button>
	<button onclick="document.querySelector('grain-lit-element-example').items[0].name = 'should have changed before';">Change first sub item (needs manual update)</button>

	<br /><br />
	<button onclick="document.querySelector('grain-lit-element-example').update();">manual update</button>
</div>
</body>
</html>
